<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
  const divs = document.querySelectorAll('div');

  function logText(e){
    console.log(this.classList.value);
    e.stopPropagation(); //this stops bubbling
  }

  divs.forEach(div => div.addEventListener('click', logText,));

  //bubbling causes a click on 3 to trigger a click on one and two also
  //capture goes from top down, captures all events, and bubble triggers from bottom up
  //capture:true runs function on way down, not on bubble up
  //once:true means listen for click and unbind self, will never run more than once

</script>
</body>
</html>
